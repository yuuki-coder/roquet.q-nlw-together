<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Sala -Rocket.Q</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Rocket.Q Logo" />
    </header>
    <main>
      <div class="container">
        <section>
          <h2>Entre como participante</h2>
          <form>
            <label class="sr-only" for="room-id">Código da sala</label>
            <!-- Conecta o label no input type text -->
            <input type="text" id="room-id" />

            <button>Entrar na sala</button>
          </form>
        </section>
        <div class="separator">
          <div></div>
          <div>ou</div>
          <div></div>
        </div>
        <section>
          <h2>Crie sua própria sala, de forma fácil</h2>
          <a>
            <img src="assets/users.svg" alt="Criar Sala" />
            Criar Sala
          </a>
        </section>
      </div>
    </main>
  </body>
</html>
